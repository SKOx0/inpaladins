<header class="header">
  <nav class="header__nav navbar navbar-expand-lg navbar-dark header--dark">
    <div class="logo">
      <img [src]="imageLogo" class="logo__item">
      <a class="logo__item logo__item--brand-text" href="https://github.com/ngx-rocket" translate>APP_NAME</a>
    </div>
    <button class="navbar-toggler" type="button" aria-controls="navbar-menu" aria-label="Toggle navigation" (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [(ngbCollapse)]="menuHidden">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" routerLink="/builds" routerLinkActive="active">
          <span translate>Builds</span>
        </a>
        <a class="nav-item nav-link" routerLink="/leaderboards" routerLinkActive="active">
          <span translate>Leaderboards</span>
        </a>
        <a class="nav-item nav-link" routerLink="/cards" routerLinkActive="active">
          <span translate>Cards</span>
        </a>
      </div>
      <div class="navbar-nav">
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{currentLanguage}}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
              {{language}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<div class="search">
  <div class="search__input-with-btn">
    <input class="search__input" type="text" placeholder="Search" name="search" [(ngModel)]="playerName">
    <div class="nav-item search__badge" ngbDropdown placement="bottom-right">
      <a id="region-dropdown" class="nav-link" ngbDropdownToggle>{{platform}}</a>
      <div ngbDropdownMenu aria-labelledby="region-dropdown">
        <button class="dropdown-item" *ngFor="let platform of platforms" (click)="setPlatform(platform)">
          {{platform}}
        </button>
      </div>
    </div>
  </div>

  <button class="search__btn btn" (click)="onSearchPlayer()">
    <i class="fa fa-search"></i>
  </button>
</div>
